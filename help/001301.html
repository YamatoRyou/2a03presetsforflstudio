    <blockquote class="layui-elem-quote">MML2FNV 简述</blockquote>
    <div style="padding: 10px">
      <p>■ 将 FamiTracker 中使用 MML 定义的包络 / 波形等信息转换为 FL Studio 可用的同等编辑目标, 用于模拟 FamiTracker 下可变波形与包络.</p>
      <p>■ "随机噪波 S" 按钮用于为 Noise S.fst 提供一个随机的噪波外形.</p>
      <p>■ 单击 "参考与提示" 获取有关 MML 格式; 矫音器设置等信息.</p>
      <p>■ 包络模拟并非绝对准确, 请酌情使用.</p>
      <p align="right"><a href="./2a03presetsforflstudio.html?select=001301" target="_blank">选择器链接</a></p>
    </div>
