    <blockquote class="layui-elem-quote">使用 Adobe Audition修复带杂音的采样</blockquote>
    <div style="padding: 10px">
      <p>■ 当你对 DPCM 采样的<strong>原始音频</strong>不满意时可使用声谱图编辑模式 (框选或画笔工具) 对不需要的部分进行衰减或去除. 处理完成后使用 RJDMC 转换.</p>
      <table class="layui-table" lay-size="sm" lay-skin="nob">
        <tbody>
          <tr>
            <td>1.</td>
            <td><img src="./res/{838B4E2F-0828-41B1-B586-34AA5A377318}.png"></img></td>
            <td>2.</td>
            <td><img src="./res/{8844D36A-F309-4213-B9F3-4BECDAC9F8C8}.png"></img></td>
            <td>3.</td>
            <td><img src="./res/{1CC5434B-F56F-436D-858C-2C5A57E3057F}.png"></img></td>
          </tr>
        </tbody>
      </table>
      <p>■ 请勿直接编辑经 RJDMC 转换后的音频.</p>
      <p>■ 由于 DPCM 编码特性, 转换后的音频将衰减大部分中高频段, 且最高采样率为 33144 Hz.</p>
      <p align="right"><a href="./2a03presetsforflstudio.html?select=001304" target="_blank">选择器链接</a></p>
