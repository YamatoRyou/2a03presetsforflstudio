    <blockquote class="layui-elem-quote">RJDMC 简述</blockquote>
    <div style="padding: 10px">
      <p>■ 将 FamiTracker 中使用的 dmc 文件转换为 FL Studio 可用的 PCM 编码 wav 文件,同时保留 DPCM 编码的音质.</p>
      <p>■ 要一次转换多个, 请在菜单中依次选择 "编辑 (E)" ---> "批量导出选项...", 在对话框中选择 "自动转换到 WAV", 单击 "确定".</p>
      <p>■ RJDMC 仅支持 PCM 编码的 WAV 文件, 如无法确认请使用 Goldwave 载入该文件并检查.</p>
      <p align="right"><a href="./2a03presetsforflstudio.html?select=001303" target="_blank">选择器链接</a></p>
    </div>
  </body>
