    <title>使用方法 - 2A03 预置 for FL Studio 帮助文档</title>

  <style type="text/css">
    a {color:#008275}
    blockquote.layui-elem-quote {font-size:200%; line-height:175%; margin-bottom: 0}

  <body>
    <blockquote class="layui-elem-quote">使用方法</blockquote>
    <div style="padding: 10px">
      <p>■ 在 FL Studio 中按下 F10 转到 File 标签.</p>
      <p>■ 在列表中的任意空闲项目处指定 2A03 预置文件夹.</p>
      <p>■ 若添加的文件夹仍然没有出现, 在浏览器顶端单击 <img src="./res/{C2D72BAE-4BDF-4680-99B2-22FCAF997681}.png"></img> 按钮以刷新浏览器视图.</p>
      <p>■ 现在可以从浏览器将预置文件拖动到通道机架上, FL Studio 将载入预置文件中的插件设置和通道设置.</p>
      <p>■ 要获得更多文档中未说明的预置应用细节, 请参考演示工程.</p>
      <p align="right"><a href="./2a03presetsforflstudio.html?select=0009" target="_blank">选择器链接</a></p>
    </div>
  </body>
</html>
